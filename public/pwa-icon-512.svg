<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo con degradado complejo -->
  <defs>
    <linearGradient id="bgGradHD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradHD)"/>
  <rect width="512" height="512" rx="96" fill="url(#centerGlow)"/>
  
  <!-- Círculo principal de contenido -->
  <circle cx="256" cy="256" r="180" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  
  <!-- Microscopio detallado -->
  <!-- Base del microscopio -->
  <rect x="100" y="380" width="90" height="30" rx="6" fill="#e5e7eb"/>
  <rect x="110" y="350" width="70" height="30" rx="4" fill="#f3f4f6"/>
  <rect x="120" y="330" width="50" height="20" rx="3" fill="#f9fafb"/>
  
  <!-- Brazo principal -->
  <rect x="140" y="280" width="20" height="50" rx="4" fill="#f9fafb"/>
  <path d="M150 280 L190 220 L210 230 L170 290 Z" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Lente objetivo principal -->
  <circle cx="200" cy="225" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
  <circle cx="200" cy="225" r="15" fill="#fef3c7"/>
  <circle cx="200" cy="225" r="8" fill="#fed7aa"/>
  
  <!-- Tubo del microscopio -->
  <rect x="170" y="100" width="40" height="130" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Ocular -->
  <circle cx="190" cy="100" r="25" fill="#374151"/>
  <circle cx="190" cy="100" r="18" fill="#4b5563"/>
  <circle cx="190" cy="100" r="10" fill="#6b7280"/>
  
  <!-- Controles del microscopio -->
  <circle cx="230" cy="200" r="8" fill="#9ca3af"/>
  <circle cx="230" cy="180" r="6" fill="#6b7280"/>
  
  <!-- Área de datos y gráficos -->
  <!-- Gráfico de barras principal -->
  <rect x="280" y="320" width="25" height="60" rx="4" fill="#10b981"/>
  <rect x="315" y="300" width="25" height="80" rx="4" fill="#059669"/>
  <rect x="350" y="280" width="25" height="100" rx="4" fill="#047857"/>
  <rect x="385" y="260" width="25" height="120" rx="4" fill="#065f46"/>
  
  <!-- Puntos de datos -->
  <circle cx="292" cy="250" r="6" fill="#fbbf24"/>
  <circle cx="327" cy="230" r="6" fill="#f59e0b"/>
  <circle cx="362" cy="210" r="6" fill="#d97706"/>
  <circle cx="397" cy="190" r="6" fill="#b45309"/>
  
  <!-- Líneas de conexión de datos -->
  <path d="M292 250 L327 230 L362 210 L397 190" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Título I+D prominente -->
  <text x="256" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" opacity="0.9">I+D</text>
  <text x="256" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="white" opacity="0.7">CANARIAS</text>
  
  <!-- Estrella de innovación central -->
  <path d="M256 130 L265 155 L290 155 L270 172 L279 197 L256 180 L233 197 L242 172 L222 155 L247 155 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Elementos moleculares/científicos -->
  <!-- Estructura molecular -->
  <circle cx="350" cy="150" r="8" fill="rgba(16,185,129,0.8)"/>
  <circle cx="370" cy="140" r="6" fill="rgba(16,185,129,0.6)"/>
  <circle cx="380" cy="160" r="5" fill="rgba(16,185,129,0.7)"/>
  <line x1="350" y1="150" x2="370" y2="140" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="370" y1="140" x2="380" y2="160" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Elementos decorativos adicionales -->
  <circle cx="80" cy="100" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="430" cy="120" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="100" cy="180" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="420" cy="80" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="250" r="3" fill="rgba(255,255,255,0.25)"/>
  <circle cx="450" cy="300" r="3" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Patrón de red sutil -->
  <path d="M50 50 L100 80 M150 60 L200 90 M250 70 L300 100" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <path d="M400 60 L450 90 M380 100 L430 130" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg> 